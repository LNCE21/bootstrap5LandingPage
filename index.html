<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css/fontawesome.css">
    <title>Bootstrap V5 Landing Page</title>

</head>

<body>
    <!--Navbar section-->
    <nav class="navbar navbar-expand-lg navbar-light menu shadow fixed-top">
        <div class="container justify-content-between">
            <a class="navbar-brand" target="_blank" href="https://lnce21.github.io/bootstrap5LandingPage/">
                <img src="img/logo-black.png" alt="Logo Icon">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item contact-btn">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Hero Section-->
    <section id="hero" class="hero-section">
        <div class="container">
            <!--Hero section has a left section with text and a right section with an image-->
            <div class="row">
                <div class="col-md-6 hero-content">
                    <h1 class="display-2">
                        <span class="display-2--intro">We are IA</span>
                        <span class="display-2--description">We build incredible experiences by delivering
                            high-perfoming websites.</span>
                    </h1>
                    <button type="button" class="rounded-pill btn-rounded"> Get in touch
                        <span>
                            <!--Adding phone icon from fontawesome-->
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>
                </div>
                <div class="col-md-6 hero-content"></div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
