<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css/fontawesome.css">
    <!--Glightbox for adding a youtube video-->
    <link rel="stylesheet" href="img/vendors/css/glightbox.min.css">
    <!--Google fonts/ Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Bootstrap V5 Landing Page</title>

</head>

<body>
    <!--Navbar section-->
    <nav class="navbar navbar-expand-lg navbar-light menu shadow fixed-top">
        <div class="container justify-content-between">
            <a class="navbar-brand" target="_blank" href="https://lnce21.github.io/bootstrap5LandingPage/">
                <img src="img/logo-black.png" alt="Logo Icon">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item contact-btn">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Hero Section-->
    <section id="hero" class="hero-section">
        <div class="container">
            <!--Hero section has a left section with text and a right section with an image-->
            <div class="row align-items-end">
                <!--Hero Left Side, Heading, description, call to action-->
                <div class="col-md-6 hero-content">
                    <h1 class="display-2">
                        <span class="display-2--intro">We are AI</span>
                        <span class="display-2--description lh-sm">We build incredible experiences by delivering
                            high-perfoming websites.</span>
                    </h1>
                    <button type="button" class="rounded-pill btn-rounded"> Get in touch
                        <span>
                            <!--Adding phone icon from fontawesome-->
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>
                </div>
                <!--Hero Right side, Team Image and Video-->
                <div class="col-md-6 hero-content text-end">
                    <div class="video-box">
                        <img src="img/hero-image.png" alt="Team Image" class="hero-image img-fluid">
                        <a href="#" class="glightbox position-absolute top-50 start-50 translate-middle">
                            <span>
                                <i class="fas fa-play-circle"></i>
                            </span>
                            <span class="border-animation border-animation--border-1"></span>
                            <span class="border-animation border-animation--border-2"></span>

                        </a>
                    </div>
                </div>
            </div>

        </div>

        <svg class="hero-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#246888" fill-opacity=".45"
                d="M0,256L48,245.3C96,235,192,213,288,208C384,203,480,213,576,234.7C672,256,768,288,864,266.7C960,245,1056,171,1152,165.3C1248,160,1344,224,1392,256L1440,288L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
    </section>

    <script src="/img/vendors/js/glightbox.min.js"></script>
    <script type="text/javascript">
        const lightbox = GLightbox({
            'href': 'https://www.youtube.com/watch?v=NrmMk1Myrxc',
            'type': 'video',
            'source': 'youtube',
            'width': 900,
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
